<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <!-- 右邊背景圖片區塊 -->
    <div class="main-bg"></div>
    <!-- 左邊社群媒體ICON區塊 -->
    <ul class="social">
      <li>
        <img src="images/youtube.svg" alt="youtube" />
      </li>
      <li><img src="images/instagram.svg" alt="instagram" /></li>
      <li><img src="images/twitter.svg" alt="twitter" /></li>
      <li><img src="images/facebook.svg" alt="facebook" /></li>
    </ul>
    <!-- 右邊分頁切換圓點按鈕 -->
    <ul class="pagination">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- 頁首header -->
    <header>
      <a href="#" class="logo">Cosmetica</a>
      <!-- 導覽列menu -->
      <nav>
        <img src="images/menu_copy.svg" class="menu" alt="Menu" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">FAQ</a></li>
          <li>
            <a href="#">My Cart<span>5</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 首圖上的文字 -->
    <div class="main-content">
      <h1>
        You're a Comsetic
        <strong>Superstar</strong>
      </h1>
      <p>
        We offer an award winning array of amazing cosmetics that you can
        afford.
      </p>
    </div>
    <!-- 頁尾區塊Footer -->
    <footer>
      <!-- 頁尾上方的連結 -->
      <div class="makeup"></div>
      <a href="#" class="cta">Browse Beauty</a>
      <!-- Footer圖片上的兩個小方塊 -->
      <div class="block one"></div>
      <div class="block two"></div>
    </footer>
  </body>
</html>
