<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .img {
        position: relative;
        background-color: rgba(255, 192, 203, 0.788);
        width: 600px;
        height: 400px;
      }
      .img::after {
        position: absolute;
        content: "";
        background-image: url("https://picsum.photos/600/400?random=5");
        background-blend-mode: screen;
        opacity: 0.3;
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="img"></div>
  </body>
</html>
